<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Index Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="card" style="color: blue; background-color: pink; top: 20px;">
            <div class="card-header text-center"> BMI Calculator </div>
            <div class="card-body">
                <form class="w-50 m-auto">
                    <div class="form-group">
                        <label> Weight: </label>
                        <input type="number" name="" placeholder="Weight in Kg" required id="weight" class=form-control>
                    </div>
                    <div class="form-group">
                        <label> Height: </label>
                        <input type="text" name="" placeholder="Height in Ft" required id="height" class=form-control>
                    </div>
                    <div class="form-group">
                        <label> BMI Value: </label>
                        <input type="number" name="" id="bmivalue" class=form-control>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center"> A healthy BMI ranges between 19 and 25. </div>
        </div>
    </div>


    <!--<script src="script.js"></script>-->
    <script>

    function getbmivalue(){
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;

        height = height * 12;
        height = height * 0.025; // convert height from feet to meters

        let newbmivalue = weight / (height * height);

        // Round the BMI value to a whole number
        newbmivalue = Math.round(newbmivalue);

        document.getElementById('bmivalue').value = newbmivalue;

        // Prevent form submission
        return false;
    }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
